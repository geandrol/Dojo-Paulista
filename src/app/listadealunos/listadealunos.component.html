<div class="container mt-5">
  <div class="row">
    <div class="col-6 padl">
      <p>Aluno</p>
    </div>
    <div class="col-2 ">
      <p>Faixa</p>
    </div>
    <div class="col pl-4">
      <p>Ações</p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-2 pl-4 d-flex justify-content-center linha">
      <div>
    <img  *ngFor='let item of listaUser' src="{{item.foto}}" alt="" width="45px" height="45px">
  </div>
    </div>
    <div class="col-4 pl-2 linha">
         <p *ngFor='let item of listaUser'>{{item.nome}}</p>
    </div>
    <div class="col-2 pl-4">
      <i  *ngFor='let item of listaUser'   [ngClass]="['fa', 'fa-minus']" [ngStyle]="getFaixa(item.tipoFaixa)" aria-hidden="true"></i>
    </div>
    <div class="col-2 pl-4" >
      <a *ngFor='let item of listaUser'  [routerLink]="['/editar-usuario',item.id]">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </a>
    </div>
    <div class="col-2 pl-0">
      <div class="ired"><i class="fa fa-trash" aria-hidden="true"></i></div>
    </div>
  </div>
<hr>
</div>


<div class="mp pl-4 pr-4"><button type="button" class="btn btn-info" routerLink="/home">Voltar</button></div>
<div class="mp pl-4 pr-4 mt-2 button2"><button type="button" class="btn2 btn-info" routerLink="/cadastrarusuario">Novo Usuario</button></div>

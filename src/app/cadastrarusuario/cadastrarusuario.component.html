<div class="container mt-5">


  <div class="row ">
    <div class="col">
      <h2>Cadastrar Usuario</h2>
    </div>
 </div>
<hr>
  <div class="row">
    <div class="col">
      <div class="form-group col-md-4">
        <label for="inputState">Nome</label>
        <input [(ngModel)]='user.nome' type="text" class="form-control">
      </div>
    </div>
 </div>

 <div class="row">
  <div class="col">
    <div class="form-group col-md-4">
      <label for="inputState">Link da foto</label>
      <input [(ngModel)]='user.foto' type="text" class="form-control">
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="form-group col-md-4">
      <label for="inputState">Usuario</label>
      <input [(ngModel)]='user.usuario' type="text" class="form-control">
    </div>
  </div>
</div>

<div class="row">
<div class="col">
  <div class="form-group col-md-4">
    <label for="inputState">Senha</label>
    <input [(ngModel)]='user.senha' type="text" class="form-control">
  </div>
</div>
</div>

<div class="row">
  <div class="col">
    <div class="form-group col-md-4">
      <label for="inputState">Tipo de Usuário</label>
      <select id="inputState" class="form-control"(change)='tipoUser($event)'>
        <option selected></option>
        <option>SENSEI</option>
        <option>ALUNO</option>
        <option>ADMINISTRACAO</option>
      </select>
    </div>
  </div>
</div>
<hr>

<div class="row">
    <div class="col-2 pl-4 ml-2 d-flex align-items-center">
      <label for="inputState">PCD</label>
    </div>
    <div class="col-1 p-0">
      <p>Não</p>
    </div>
    <div class="col-3 p-0">
      <input type="checkbox" id="switch" class="checkbox"/>
        <label for="switch" class="toggle"></label>
    </div>
    <div class="col pl-1">
      <p>Sim</p>
    </div>
</div>

<div class="row">
  <div class="col">
    <div class="form-group col-md-4">
      <label for="inputState">tipo PCD</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
  </div>
</div>

<div class="mp pl-4 pr-4  button2"><button type="button" class="btn2 btn-info" (click)="cadastrar()">Cadastrar</button></div>
<div class="mp pl-4 pr-4 mt-2 mb-3"><button type="button" class="btn btn-info" routerLink="/home">Voltar</button></div>
